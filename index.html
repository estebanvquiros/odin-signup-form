<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="image-column">
            <div class="brand">
                <img src="./assets/images/odin-logo.png" alt="The Odin Project Logo" class="brand-logo">
                <h1 class="brand-name">ODIN</h1>
            </div>
            <p class="image-attribution">Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="form-column">
            <div class="header-section">
                <p>
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-section">
                <h1 class="form-title">Let's do this!</h1>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phoneNumber">Phone number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="12" required>
                        </div>
                        <div class="form-field">
                            <label for="passwordConfirm">Confirm password</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" minlength="12" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer-section"></div>
        </div>
    </div>
    
</body>
</html>
